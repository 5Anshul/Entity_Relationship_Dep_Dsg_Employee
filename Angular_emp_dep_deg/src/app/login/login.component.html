<div class="row">
    <div class="card text-center mx-auto p-2 m-2">
        <div class="card-header text-white bg-info">
          Login
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="txtusrname"class="col-sm-4">UserName</label>
                <div class="col-sm-8">
                    <input type="text"[(ngModel)]="login.userName" id="txtusrname" placeholder="Enter UserName"class="form-control"/>
                </div>
    </div>
    <div class="form-group row">
        <label for="txtusrpass"class="col-sm-4">Password</label>
        <div class="col-sm-8">
            <input type="password" [(ngModel)]="login.UserPassword" id="txtusrpass" placeholder="Enter Password"class="form-control"/>
        </div>
    </div>
            </div>
    
        <div class="card-footer text-muted bg-info">
          <p class="text-danger">{{loginErrorMsg}}</p>
          <button class="btn bg-danger " (click)="LoginClick()">login</button>
        </div>
      </div>
