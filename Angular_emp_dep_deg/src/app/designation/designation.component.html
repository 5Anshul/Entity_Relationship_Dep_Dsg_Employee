<h2 class="text-danger m-3">Designation List</h2>

<div class="p-2 m-2 col-8">
  <table class="table table-active table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Employee DesignationId</th>
        <!-- <th>EmployeeAddress</th>
        <th>EmployeeEmail</th> -->
        <th>Employee DesignationName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let designation of designationList">
        <td>{{ designation.designationId }}</td>
        <!-- <td>{{designation.employeeAddress}}</td>
        <td>{{designation.employeeEmail}}</td> -->
        <td>{{ designation.designationName }}</td>
      </tr>
    </tbody>
  </table>
</div>
