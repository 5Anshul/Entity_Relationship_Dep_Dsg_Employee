
<h2 class="text-danger m-3">Department List</h2>

<div class="p-2 m-2 col-8">
  <table class="table table-active table-striped table-hover table-bordered">
    <thead>
      <tr>
        <th>Employee DepartmentId</th>
        <!-- <th>EmployeeAddress</th>
        <th>EmployeeEmail</th> -->
        <th>Employee Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departmentList">
        <td>{{ department.departmentId }}</td>
        <!-- <td>{{department.employeeAddress}}</td>
        <td>{{department.employeeEmail}}</td> -->
        <td>{{ department.departmentName }}</td>
      </tr>
    </tbody>
  </table>
</div>
